<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="icon" th:href="@{/images/i2.ico}">
    <meta name="keywords" content="проектирование, инжиниринг, эксплуатация, экономика, образование">
    <meta name="description" content="Российский экономический Университет имени Г.В. Плеханова">
    <meta name="author" content="Суханенков Владимир Николаевич">
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="default-style"  content="default">
    <style>
    </style>
</head>
<body>
<form method="get" th:action="@{/product}">
    <button type="submit">Главная</button>
</form>
<h3>Вход</h3>
<form method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username"></label>
    <input type="text" placeholder="Введите логин" name="username" id="username">
    <br>
    <label for="password"></label>
    <input type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <input type="submit" value="Войти">
</form><br><br>
<div th:if="${param.error}" style="color: red">
    Неправильный логин или пароль
</div><br><br>
<a href="/registration">Регистрация нового пользователя</a><br><br>
<a href="javascript:history.back()">Назад</a>
</body>
</html>
