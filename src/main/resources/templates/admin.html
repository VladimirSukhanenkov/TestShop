<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет администратора</title>
    <link rel="icon" th:href="@{/images/i2.ico}">
    <meta name="keywords" content="проектирование, инжиниринг, эксплуатация, экономика, образование">
    <meta name="description" content="Российский экономический Университет имени Г.В. Плеханова">
    <meta name="author" content="Суханенков Владимир Николаевич">
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="default-style"  content="default">
    <style>
    </style>
</head>
<body>
<form method="get" th:action="@{/product}">
    <button type="submit">Главная</button>
</form>
<h1>Личный кабинет администратора</h1><br>
<form method="POST" th:action="@{/logout}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Выйти из личного кабинета</button>
</form><br><br>
<a href="admin/product/add">Добавить товар</a><hr>
<div th:each="product : ${products}">
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Cклад: ' + ${product.getWarehouse()}"></p>
    <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
    <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
    <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
    <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
    <hr>
</div>
<a href="javascript:history.back()">Назад</a>
</body>
</html>
