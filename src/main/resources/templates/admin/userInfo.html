<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Информация о заказе</title>
  <link rel="icon" th:href="@{/../images/i2.ico}">
  <meta name="keywords" content="проектирование, инжиниринг, эксплуатация, экономика, образование">
  <meta name="description" content="Российский экономический Университет имени Г.В. Плеханова">
  <meta name="author" content="Суханенков Владимир Николаевич">
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="default-style"  content="default">
  <style>
  </style>
</head>
<body>
<form method="get" th:action="@{/product}">
  <button type="submit">Главная</button>
</form>
<form method="POST" th:action="@{/logout}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">Выйти из личного кабинета</button>
</form><br>
<a href="/admin">Назад в личный кабинет</a><br>
<a href="/admin/users">Назад к списку пользователей</a><hr><br>
<h3>Информация о пользователе: </h3>
<p th:text="'Логин: ' + ${user.getLogin()}"></p>
<p th:text="'ID пользователя: ' + ${user.getId()}"></p>
<p th:text="'Роль пользователя: ' + ${user.getRole}"></p>
  <div>
    <form th:method="post" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
      <label for="role">Изменить роль пользователя: </label>
      <select name="role" th:field="*{role}" id="role">
        <option th:text="${role[1]}" th:value="${role[1]}"></option>
        <option th:text="${role[2]}" th:value="${role[2]}"></option>
        <option th:text="${role[0]}" th:value="${role[0]}"></option>
      </select>
      <input type="submit" value="Изменить">
    </form>
  </div><br><br>
  <a th:href="@{/admin/user/{id}(id=${user.getId()})}">Удалить пользователя</a><br><br>
<a href="javascript:history.back()">Назад</a>
</body>
</html>
