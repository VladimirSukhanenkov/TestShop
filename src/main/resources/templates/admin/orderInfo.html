<body>
<header>
  <div id="top-header">
    <div class="container">
      <ul class="header-links pull-left, list-inline">
        <li><a href="#"><i class="fa fa-phone"></i>Телефон</a></li>
        <li><a href="#"><i class="fa fa-envelope-o"></i>Электронная почта</a></li>
        <li><a href="#"><i class="fa fa-map-marker"></i>Адрес</a></li>
      </ul>

    </div>
  </div>
  <div id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-3 clearfix">
          <div class="header-ctn">
            <div class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-shopping-cart"></i></a>
              <h3>Вход</h3>
              <form method="post" action="/process_login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label for="username"></label>
                <input type="text" placeholder="Введите логин" name="username" id="username"><br>
                <label for="password"></label>
                <input type="password" placeholder="Введите пароль" name="password" id="password"><br>
                <input type="submit" value="Войти в кабинет">
              </form>

              <div th:if="${param.error}" style="color: red">
                Неправильный логин или пароль
              </div>
              <form method="POST" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">Выйти из кабинета</button>
              </form>
              <div>
                <a href="/registration">Регистрация</a><br><br>
              </div>
              <br>
              <div>
                <a href="javascript:history.back()">Назад</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</header>
<div class="window">
<form method="get" th:action="@{/product}">
  <button type="submit">Главная</button>
</form>
<form method="POST" th:action="@{/logout}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">Выйти из кабинета</button>
</form>
<br>
<a href="/admin">Назад в кабинет</a>
<br>
<a href="/admin/orders">Назад к списку заказов</a>
<hr>
<br>
<h3>Информация о заказе: </h3>
<form th:method="post" th:action="@{/admin/order/{id}(id=${order.getId()})}" th:object="${order}">
  <p th:text="'Номер заказа: ' + ${order.getNumber()}"></p>
  <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
  <p th:text="'Состав заказа: ' + ${order.getProduct().getTitle()}"></p>
  <p th:text="'Стоимость: ' + ${order.getPrice()}"></p>
  <p th:text="'Логин покупателя: ' + ${order.getPerson().getLogin()}"></p>
  <p th:text="'ID покупателя: ' + ${order.getPerson().getId()}"></p>
  <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
  <label for="status">Изменить статус заказа: </label>
  <select name="status" th:field="*{status}" id="status">
    <div th:each="orderStatus: ${status}">
      <option th:text="${orderStatus}" th:value="${orderStatus}"></option>
    </div>
  </select>
  <input type="submit" value="Изменить статус">
</form>
<a href="javascript:history.back()">Назад</a>
</div>
<footer id="footer">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-xs-6">
          <div class="footer">
            <ul>
<!--            <ul class="list-inline" class="footer-links">-->
              <li><a href="#"><i class="fa fa-map-marker"></i>Адрес</a></li>
              <li><a href="#"><i class="fa fa-phone"></i>Телефон</a></li>
              <li><a href="#"><i class="fa fa-envelope-o"></i>Электронная почта</a></li>
            </ul>

        <div class="clearfix visible-xs"></div>
      </div>
    </div>
  </div>

      <div class="row">
        <div class="col-md-12 text-center">
        </div>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript" th:src="@{/../js/jquery.zoom.min.js}"></script>
<script type="text/javascript" th:src="@{/../js/main.js}"></script>
