<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Список всех заказов</title>
  <link rel="icon" th:href="@{/../images/i2.ico}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link type="text/css" rel="stylesheet" th:href="@{/../css/bootstrap.min.css}"/>
  <link type="text/css" rel="stylesheet" th:href="@{/../css/slick.css}"/>
  <link type="text/css" rel="stylesheet" th:href="@{/../css/slick-theme.css}"/>
  <link type="text/css" rel="stylesheet" th:href="@{/../css/nouislider.min.css}"/>
  <link type="text/css" rel="stylesheet" th:href="@{/../css/style.css}"/>
  <meta name="keywords" content="проектирование, инжиниринг, эксплуатация, экономика, образование">
  <meta name="description" content="Российский экономический Университет имени Г.В. Плеханова">
  <meta name="author" content="Суханенков Владимир Николаевич">
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="default-style"  content="default">
  <style>
  </style>
</head>
<body>
<header>
  <div id="top-header">
    <div class="container">
      <ul class="header-links pull-left, list-inline">
        <li><a href="#"><i class="fa fa-phone"></i>Телефон</a></li>
        <li><a href="#"><i class="fa fa-envelope-o"></i>Электронная почта</a></li>
        <li><a href="#"><i class="fa fa-map-marker"></i>Адрес</a></li>
      </ul>

    </div>
  </div>
  <div id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-3 clearfix">
          <div class="header-ctn">
            <div class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-shopping-cart"></i></a>
              <h3>Вход</h3>
              <form method="post" action="/process_login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label for="username"></label>
                <input type="text" placeholder="Введите логин" name="username" id="username"><br>
                <label for="password"></label>
                <input type="password" placeholder="Введите пароль" name="password" id="password"><br>
                <input type="submit" value="Войти в кабинет">
              </form>

              <div th:if="${param.error}" style="color: red">
                Неправильный логин или пароль
              </div>
              <form method="POST" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">Выйти из кабинета</button>
              </form>
              <div>
                <a href="/registration">Регистрация</a><br><br>
              </div>
              <br>
              <div>
                <a href="javascript:history.back()">Назад</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</header>
<div class="window">
<form method="get" th:action="@{/product}">
  <button type="submit">Главная</button>
</form>
<form method="POST" th:action="@{/logout}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">Выйти из кабинета</button>
</form>
<br>
<a href="/admin">Назад в кабинет</a>
<hr>
<br>
<h3>Поиск заказов</h3>
<form th:method="POST" th:action="@{/admin/order/search}">
  <label for="search">Поиск по номеру заказа</label>
  <input type="text" id="search" name="search" th:value="*{value_search}" width="200px" maxlength="4">
  <input type="submit" value="Искать">
  <br>
</form>
<hr>
<h3>Результат поиска:</h3>
<div th:each="order: ${search_order}">
  <a th:href="@{/admin/order/{id}(id=${order.getId()})}" th:text="${order.getNumber()}"></a>
  <hr>
</div>
<hr>
<br>
<h3>Список всех заказов</h3>
<br>
<div th:each="order : ${orders}">
  <a th:href="@{/admin/order/{id}(id=${order.getId()})}" th:text="'Номер заказа: ' + ${order.getNumber()}"></a>
  <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
  <p th:text="'Состав заказа: ' + ${order.getProduct().getTitle()}"></p>
  <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
  <hr>
  <br>
</div><br><br>
<a href="javascript:history.back()">Назад</a>
</div>
<footer id="footer">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-xs-6">
          <div class="footer">
            <ul>
<!--            <ul class="list-inline" class="footer-links">-->
              <li><a href="#"><i class="fa fa-map-marker"></i>Адрес</a></li>
              <li><a href="#"><i class="fa fa-phone"></i>Телефон</a></li>
              <li><a href="#"><i class="fa fa-envelope-o"></i>Электронная почта</a></li>
            </ul>
          </div>
        </div>
        <div class="clearfix visible-xs"></div>
      </div>
    </div>
  </div>
  <div id="bottom-footer" class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
        </div>
      </div>
    </div>
  </div>
</footer>
<script type="text/javascript" th:src="@{/../js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/../js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/../js/slick_min.js}"></script>
<script type="text/javascript" th:src="@{/../js/nouislider.min.js}"></script>
<script type="text/javascript" th:src="@{/../js/jquery.zoom.min.js}"></script>
<script type="text/javascript" th:src="@{/../js/main.js}"></script>
</body>
</html>
